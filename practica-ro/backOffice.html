<!DOCTYPE html>
<html lang="en">
<head>

    <table id="table">

            <td>Indice</td>

    <br>
    <br>

    <form id="buscadorForm" action="">

        <br>

    <br>
    <button id="btn-buscador">Buscar</button>
    <br>
    <br>
        <table id="table-buscador">
            <tr>
                <td>Indice</td>
